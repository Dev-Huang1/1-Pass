<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <label for="lengthRange">Password Length: <span id="lengthValue">12</span></label>
        <input type="range" id="lengthRange" min="4" max="32" value="12" oninput="updateLengthValue(this.value)">
        
        <div class="options">
            <label><input type="checkbox" id="includeLetters" checked> Include Letters (a-z, A-Z)</label>
            <label><input type="checkbox" id="includeNumbers"> Include Numbers (0-9)</label>
            <label><input type="checkbox" id="includeSymbols"> Include Symbols (; , : / _ @ * #)</label>
        </div>
        
        <button onclick="generatePassword()">Generate Password</button>
        
        <div class="output">
            <label for="passwordOutput">Generated Password:</label>
            <input type="text" id="passwordOutput" readonly>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
